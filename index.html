<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MM1RZA | Huawei Password Utility</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/constants.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/he/1.2.0/he.min.js"
      integrity="sha512-PEsccDx9jqX6Dh4wZDCnWMaIO3gAaU0j46W//sSqQhUQxky6/eHZyeB3NrXD2xsyugAKd4KPiDANkcuoEa2JuA=="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <noscript>
      <h1>Huawei password utility</h1>
      <h2>This page requires JavaScript to be enabled.</h2>
    </noscript>

    <main>
      <div id="cipher">
        <div class="card">
          <h1>Decipher String</h1>
          <p class="description">
            Decipher strings with the same method as Huawei uses in their
            configuration.
          </p>
          <div class="form-group">
            <label for="CipherInputField">Encrypted String to Decipher:</label>
            <input
              id="CipherInputField"
              class="user-input"
              placeholder="Enter encrypted string"
              type="text"
              oninput="OnCipherInputChange()"
            />
          </div>
          <div class="form-group">
            <label for="CipherResultField">Result (Deciphered):</label>
            <input
              id="CipherResultField"
              class="user-input no-input"
              placeholder="Result will appear here"
              type="text"
              disabled
            />
          </div>
        </div>
      </div>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
